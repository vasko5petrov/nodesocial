<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h2 class="page-header">Public chat</h2>
		<div class="well" id="messages">
			<div *ngFor="let message of allMessages" class="clearfix">
				<div class="panel panel-default" [ngClass]="[message.user != user.name ? 'panel-primary chat-left-message' : 'panel-default chat-right-message']">
				  <div class="panel-body">
				    <span class="badge">{{message.user}}</span>
					{{message.chatMessage}}
					<div>
						<small class="pull-right text-primary">{{message.timestamp | date: 'dd/MM/yyyy H:m:s'}}</small>
					</div>
				  </div>
				</div>
			</div>
			<div *ngFor="let message of messages">
				<div class="panel panel-default" [ngClass]="[message.user != user.name ? 'panel-primary chat-left-message' : 'panel-default chat-right-message']">
				  <div class="panel-body">
				    <span class="badge">{{message.user}}</span>
					{{message.chatMessage}}
					<div>
						<small class="pull-right text-primary">{{message.timestamp | date: 'dd/MM/yyyy H:m:s'}}</small>
					</div>
				  </div>
				</div>
			</div>
		</div>
		<div class="form-group">
		  <label class="message">Message</label>
		  <div class="input-group">
		    <input type="text" class="form-control" (keyup.enter)="sendMessage()" [(ngModel)]="message" name="message">
		    <span class="input-group-btn">
		      <button class="btn btn-warning" (click)="sendMessage()">Send</button>
		    </span>
		  </div>
		</div>
		<!--<button class="btn btn-block btn-danger" (click)="clearMessages()">Clear Messages</button>-->
	</div>
</div>
